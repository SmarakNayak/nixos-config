# Hetzner - Green profile
font-family = "JetBrainsMono Nerd Font"
font-size = 12

cursor-style = bar

# Padding (top, right, bottom, left)
window-padding-x = 8
window-padding-y = 8

# Green theme - dark background with green tint
background = #1a2e1a
foreground = #90ee90

# SSH command using SSH config alias
command = ssh hetzner-green

# Window title
title = "Hetzner - Green"
