# Hetzner - Blue profile
font-family = "JetBrainsMono Nerd Font"
font-size = 12

cursor-style = bar

# Padding (top, right, bottom, left)
window-padding-x = 8
window-padding-y = 8

# Blue theme - dark background with blue tint
background = #1a1e2e
foreground = #87ceeb

# SSH command using SSH config alias
command = ssh hetzner-blue

# Window title
title = "Hetzner - Blue"
